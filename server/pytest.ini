[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    property_search: marks tests related to property searching
    data_validation: marks tests related to data validation
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
